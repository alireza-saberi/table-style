<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            #table1 tr:nth-child(even){
                background-color: #cbc1be;
            }

            #table2 tr th:nth-child(even) {
                background-color: yellow;
            }
            #table2 tr td:nth-child(even) {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
    <!-- in the firt table we have horizontal stripes on every other row -->
    <table id="table1">
        <thead>
            <tr>
                <th>Month</th>
                <th>2016</th>
                <th>2015</th>
                <th>2014</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>14</td>
                <td>13</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>10</td>
                <td>8</td>
                <td>7</td>
            </tr>
            <tr>
                <td>March</td>
                <td>15</td>
                <td>13</td>
                <td>10</td>
            </tr>
            <tr>
                <td>April</td>
                <td>5</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>May</td>
                <td>10</td>
                <td>6</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>

    <table id="table2">
        <thead>
            <tr>
                <th>Month</th>
                <th>2016</th>
                <th>2015</th>
                <th>2014</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jan</td>
                <td>14</td>
                <td>13</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Feb</td>
                <td>10</td>
                <td>8</td>
                <td>7</td>
            </tr>
            <tr>
                <td>March</td>
                <td>15</td>
                <td>13</td>
                <td>10</td>
            </tr>
            <tr>
                <td>April</td>
                <td>5</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>May</td>
                <td>10</td>
                <td>6</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
